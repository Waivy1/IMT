{% extends "index_page.html" %}




<div class="col-md-12">
  <div class="row">


  		<p>Choose your sex:</p>

		<div>
		  <input type="checkbox" id="male" name="male"
		         checked>
		  <label for="male">male</label>
		</div>

		<div>
		  <input type="checkbox" id="female" name="female">
		  <label for="female">female</label>
		</div>

		<form action="" method="POST">
		
			<div class="form-group">
			  <label class="col-form-label" for="inputDefault">Input your age</label>
			  <input type="text" class="form-control" placeholder="age" name="age" id="inputDefault">
			</div>

			<div class="form-group">
			  <label class="col-form-label" for="inputDefault2">Input your weight(kg)</label>
			  <input type="text" class="form-control" placeholder="weight" name="weight" id="inputDefault2">
			</div>

			<div class="form-group">
			  <label class="col-form-label" for="inputDefault3">Input your heigth(cm)</label>
			  <input type="text" class="form-control" placeholder="heigh" name="height" id="inputDefault3">
			</div>

			{% csrf_token %} <!--коли я роблю пост це має бути на сторінці -->

		  <button type="submit" class="btn btn-primary">Submit</button>

		</form>

		<div>
			 <h4 >Your result: {{ index_result }}</h4>
			 <h4 >It`s a {{ level }}</h4>
		</div>
	
	</div>
</div>
